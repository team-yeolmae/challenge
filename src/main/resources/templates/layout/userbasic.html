<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/main">
            <img src="/assets/logo_horizontal.png" style="width: 200px; height: auto;"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/main">홈</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/user/mypage">마이페이지</a></li>
            </ul>

            <!-- 로그인이 되어 있는 상태에서 로그아웃 버튼이 뜸. -->
            <div sec:authorize="isAuthenticated()">
                <form class="d-flex" action="/logout" method="post">
                    <button class="btn btn-outline-primary" type="submit">로그아웃</button>
                </form>
            </div>
            <!-- 로그아웃이 되어 있는 상태에서 로그인 버튼이 뜸. -->
            <div sec:authorize="isAnonymous()">
                <form class="d-flex" action="/loginForm" method="get">
                    <button class="btn btn-outline-primary" type="submit">로그인</button>
                </form>
            </div>

        </div>
    </div>
</nav>


<div class="container-fluid" layout:fragment="content">

</div>

<!-- Footer-->
<footer class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4 mb-lg-0">
                <h5 class="text-uppercase text-dark">Contact Us</h5>
                <p class="text-dark">1234 Street, City, Country<br>Email: info@example.com<br>Phone: +123 456 7890</p>
            </div>
            <div class="col-lg-6 col-md-12">
                <h5 class="text-uppercase text-dark">Follow Us</h5>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a href="#" class="text-dark">Facebook</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" class="text-dark">Twitter</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#" class="text-dark">Instagram</a>
                    </li>
                </ul>
            </div>
        </div>
        <hr class="my-4">
        <div class="text-center">
            <p class="m-0 text-dark" style="font-size: 1.2em;">Copyright &copy; Your Website 2023</p>
        </div>
    </div>
</footer>

<style>
    footer {
        background: linear-gradient(to right, #c9e2e5, #92afd7); /* 그라데이션 배경 */
        box-shadow: 0px -10px 30px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        padding: 30px 0;
    }

    footer a {
        color: #2c3e50; /* 링크 색상 */
    }
</style>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}">

    <th:block layout:fragment="script">

    </th:block>

</script>

</body>
</html>
