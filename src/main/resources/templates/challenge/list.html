<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8"/>
    <title>Challenge List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .pagination li {
            margin-right: 5px;
        }

        .pagination a {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .pagination .page-item.active a {
            background-color: #0056b3;
        }

        .float-end {
            float: right;
        }
    </style>
</head>

<div layout:fragment="content">
<h2>Challenge List</h2>

<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Writer</th>
        <th>Content</th>
        <th>Start Date</th>
        <th>End Date</th>
        <!-- Add other column headers as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="dto : ${challengeDTO.challengeList}">
        <td th:text="${dto.title}"></td>
        <td th:text="${dto.writer}"></td>
        <td th:text="${dto.content}"></td>
        <td th:text="${#temporals.format(dto.startDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${#temporals.format(dto.endDate, 'yyyy-MM-dd')}"></td>
        <!-- Add other columns as needed -->
    </tr>
    </tbody>
</table>

 Add pagination controls if needed
<div class="float-end">
    <ul class="pagination flex-wrap">

        <li class="page-item" th:if="${challengeDTO.prev}">
            <a class="page-link" th:data-num="${challengeDTO.start -1}">Previous</a>
        </li>

        <th:block th:each="i: ${#numbers.sequence(challengeDTO.start, challengeDTO.end)}">
            <li th:class="${challengeDTO.page == i}?'page-item active':'page-item'" >
                <a class="page-link"  th:data-num="${i}">[[${i}]]</a>
            </li>
        </th:block>

        <li class="page-item" th:if="${challengeDTO.next}">
            <a class="page-link"  th:data-num="${challengeDTO.end + 1}">Next</a>
        </li>
    </ul>
</div>

</div>

<script layout:fragment="script" th:inline="javascript">
    console.log("script.............")
</script>
</html>
