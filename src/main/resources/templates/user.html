<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate = "~{layout/layout1}">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
</head>
<body>
<div layout:fragment="content">
<div class="container">

    <form>
        <input type="hidden" id="id" th:value="${principal.authorities}">
        <div class="form-group">
            <label for="email">Email : </label>
            <input type="text" class="form-control" id="email" th:value="${principal.username}" readonly>
        </div>
        <div class="form-group">
            <label for="password">PassWord : </label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="nickname">Nickname : </label>
            <input type="text" class="form-control" id="nickname" placeholder="Enter nickname">
        </div>
        <button id="btn-update" class="btn btn-primary">수정</button>

    </form>

</div>


</div>

<script layout:fragment="script" src="/js/user.js"></script>
</body>
</html>
