<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MY PAGE - Profile</title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="container">

        <form class="profileList">

            <div class="form-group">
                <label for="email">Email : </label>
                <input type="text" class="form-control emailText" id="email" readonly>
            </div>
            <div class="form-group">
                <label for="pw">PassWord : </label>
                <input type="password" class="form-control pwText" id="pw" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="nickname">Nickname : </label>
                <input type="text" class="form-control nicknameText" id="nickname" placeholder="Enter nickname">
            </div>
            <button id="btn-update" class="btn btnUpdate btn-primary">수정하기</button>

        </form>

    </div>

    <!-- 모달 창 -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">수정 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    회원 정보를 수정하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="confirmUpdate">확인</button>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    $(document).ready(function () {
        $.get("/user/api/mypage/profile", function(data) {
            $('#email').val(data.email);
            $('#pw').val(data.pw);
            $('#nickname').val(data.nickname);
        });
    });

    $(document).ready(function () {

        const emailText = $(".emailText")
        const pwText = $(".pwText")
        const nicknameText = $(".nicknameText")
        const btnUpdate = $(".btnUpdate")

        btnUpdate.on("click", function (e) {
            const profileObj ={
                email:emailText.val(),
                pw: pwText.val(),
                nickname: nicknameText.val()
            };

            // AJAX를 이용하여 서버에 데이터 전송
            $.ajax({
                type: "PUT",
                url: "/user/api/mypage/profile",
                data: JSON.stringify(profileObj),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(response) {
                    alert("이메일 "+ response.email + " 님의 회원 정보가 수정되었습니다.");
                },
                error: function(error) {
                    alert("회원 정보 수정에 실패했습니다.");
                    console.error(error);
                }
            });
        })
    })

</script>
</body>
</html>
