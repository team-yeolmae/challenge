<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MY PAGE - Profile</title>

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="container">

        <form class="profileList">

            <div class="form-group">
                <label for="email">Email : </label>
                <input type="text" class="form-control emailText" id="email" readonly>
            </div>
            <div class="form-group">
                <label for="pw">PassWord : </label>
                <input type="password" class="form-control pwText" id="pw" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="nickname">Nickname : </label>
                <input type="text" class="form-control nicknameText" id="nickname" placeholder="Enter nickname">
            </div>
            <button id="btn-update" class="btn btnUpdate btn-primary">수정하기</button>

        </form>

    </div>

<script src="/js/profile.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    $(document).ready(function () {
        $.get("/user/api/mypage/profile", function(data) {
            $('#email').val(data.email);
            $('#pw').val(data.pw);
            $('#nickname').val(data.nickname);
        });
    });

    // const profileList = document.querySelector(".profileList")
    //
    // const emailText = document.querySelector(".emailText")
    // const pwText = document.querySelector(".pwText")
    // const nicknameText = document.querySelector(".nicknameText")
    //
    // const btnUpdate = document.querySelector(".btnUpdate")

    $(document).ready(function () {

        const emailText = $(".emailText")
        const pwText = $(".pwText")
        const nicknameText = $(".nicknameText")
        const btnUpdate = $(".btnUpdate")

        btnUpdate.on("click", function (e) {
            const profileObj ={
                email:emailText.val(),
                pw: pwText.val(),
                nickname: nicknameText.val()
            };

            updateProfile(profileObj)
                .then(data => {
                    alert("이메일 "+ data.email + " 님의 회원 정보가 수정되었습니다.");
                })
                .catch(e => {
                    alert("회원 정보 수정에 실패했습니다.");
                    console.log(e);
                }, false);
        })
    })

</script>
</body>
</html>
