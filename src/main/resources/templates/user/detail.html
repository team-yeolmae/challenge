<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/userbasic.html}">


<div layout:fragment="content">
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <!-- Thymeleaf iteration to display product details -->
            <div class="row gx-4 gx-lg-5 align-items-center" th:each="dto : ${challengeDTO}">
                <div class="col-md-6">
                    <div th:each="fileName: ${dto.fileNames}">
                        <img class="card-img-top" th:src="|/view/${fileName}| " alt="..." style="width: 100%; max-width: 660px; height: auto;" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="small mb-1" th:text="${'SKU: ' + dto.id}"></div>
                    <h1 class="display-5 fw-bolder mb-5" th:text="${dto.title}"></h1>

                    <div class="fs-5 mb-5">
                        <div class="small mb-1">
                            <h6>챌린지를 소개합니다</h6>
                        </div>
                        <span class="fw-bolder" th:text="${(dto.content)}"></span>
                    </div>


                    <!-- Product price -->
                    <div class="fs-5 mb-5">
                    <div class="small mb-1">
                        <h6>참여기간</h6>
                    </div>
                    <span class="fw-bolder" th:text="${#temporals.format(dto.startDate, 'yyyy-MM-dd')
                                 + ' ~ ' + #temporals.format(dto.endDate, 'yyyy-MM-dd')}"></span>
                    </div>


                    <div class="fs-5 mb-5">
                    <div class="small mb-1">
                        <h6>주의사항</h6>
                    </div>

                    <span class="fw-bolder">꼭 화면으로 인증해주세요</span>
                    </div>

                    <div class="d-flex">

                        <button id= "btn-participate" class="btn btnParticipate btn-outline-dark flex-shrink-0" type="button" data-bs-toggle="modal" data-bs-target="#participateConfirmationModal">
                            참가하기
                        </button>
                    </div>

                    <!-- 참가 확인 모달창 -->
                    <div class="modal fade" id="participateConfirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">챌린지 참여</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    챌린지에 참여 하시겠습니까?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                    <button type="button" class="btn btn-primary" id="confirmParticipate" th:data-challenge-id="${dto.id}" onclick="participate(this)">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script layout:fragment="script" th:inline="javascript">

        $(document).ready(function (){

            const btnParticipate = $('.btnParticipate')

            btnParticipate.on("click", function (e){
                e.preventDefault();
                $('#participateConfirmationModal').modal('show');
            });

            function participate(challengeId) {
                $.ajax({
                    url: 'api/challenge/participate',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({challengeId: challengeId}),
                    success: function (data){
                        if (data.success){
                            alert('참가가 완료되었습니다.');
                            btnParticipate.prop('disabled', true);
                            $('#participateConfirmationModal').modal('hide'); // 모달 숨기기
                            window.location.reload(); // 현재 페이지 리로드
                        } else {
                            alert('참가에 실패하였습니다.'+data.message);
                        }
                    },
                    error: function (error){
                        console.error('Error:', error);
                        alert('참가 처리 중 오류가 발생했습니다.');
                    }
                });
            }

            $('#confirmParticipate').on("click", function (){
                const challengeId = $(this).data('challenge-id');
                participate(challengeId);
            });


        });
    </script>


</div>
</html>
